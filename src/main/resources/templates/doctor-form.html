<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Doctor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body class="container">
    <h1 class="mt-4 mb-4" th:text="${doctor.id} ? 'Edit Doctor' : 'Add Doctor'"></h1>

    <form th:action="@{/doctors/save}" th:object="${doctor}" method="post" class="mb-3">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label>Specialization:</label>
            <input type="text" th:field="*{specialization}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/doctors" class="btn btn-secondary">Cancel</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
