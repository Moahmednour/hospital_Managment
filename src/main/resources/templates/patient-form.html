<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add/Edit Patient</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Hospital Management</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/patients}">Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/doctors}">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/appointments}">Appointments</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1
      class="mt-4 mb-4"
      th:text="${patient.id} ? 'Edit Patient' : 'Add Patient'"
    ></h1>
    <form
      th:action="@{/patients/save}"
      th:object="${patient}"
      method="post"
      class="mb-3"
    >
      <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label>Name: </label>
        <input  required type="text" th:field="*{name}" class="form-control" />
      </div>
      <div class="form-group">
        <label>Age: </label>
        <input  required type="number" th:field="*{age}" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/patients" class="btn btn-secondary">Cancel</a>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
